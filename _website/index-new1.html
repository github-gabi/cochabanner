<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cochabanner</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- own CSS -->
<style>
* {
    padding: 0;
    margin: 0;
}
.box {
    position: relative;
}
    .bg {
        z-index: -1;
        position: absolute;
    }



.curentEdition, .curentEdition__title {
  padding-right: 0;
  padding-left: 0;
  z-index: 5;
}



h1 {
    background: red;
    padding: 1rem;
}

.flower {
    z-index: 10;
    position: absolute;
    bottom: 1rem;
    right: 1rem;
}

</style>

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row box">
                    <div class="col-md-3 offset-md-2 curentEdition">
                        <img class="w-100" src="images/carousel/cover-curent-edition.jpg" alt="May Edition">
                    </div>
                    <div class="col-md-7 align-self-md-end curentEdition__title">
                        <h1>May Edition</h1>
                        <img class="flower img-fluid" src="images/carousel/flower.png" alt="First slide">
                    </div>
                
            
                <img class="d-block w-100 h-100 bg" src="images/carousel/animal-care.jpg" alt="First slide">
            </div>
        </div>
    </header>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
